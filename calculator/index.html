<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js">  </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center; font-size: 3rem;">Calculator</h1>
  <div class="box" style="margin-top: -25px;">
   
  <div class="box1">

  <form>

    <div class="show">
        <input  style="font-size: 2rem;background-color: antiquewhite;" placeholder="Enter you problem." type="text" name="display" style="background-color: rgb(208, 214, 219);height: 60px;">

    </div>
    <div>
        <input id="e32" type="button" value="AC" onclick="display.value =''" class="operator"  >
        <input id="e32" type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
        <input id="e32" type="button" value="." onclick="display.value +='.'" class="operator">
        <input id="e32" type="button" value="/" onclick="display.value +='/'" class="operator">


    </div>
    <div>
        <input id="e32"  type="button" value="7" onclick="display.value +='7'">
        <input id="e32" type="button" value="8" onclick="display.value +='8'">
        <input id="e32" type="button" value="9" onclick="display.value +='9'">
        <input id="e32" class="operator" type="button" value="*" onclick="display.value +='*'" >


    </div>
    
    <div>
        <input id="e32" type="button" value="4" onclick="display.value +='4'">
        <input id="e32" type="button" value="5" onclick="display.value +='3'">
        <input id="e32" type="button" value="6" onclick="display.value +='6'">
        <input id="e32" class="operator"  type="button" value="-" onclick="display.value +='-'" >


    </div>
    <div>
        <input id="e32" type="button" value="1" onclick="display.value +='1'">
        <input id="e32" type="button" value="2" onclick="display.value +='2'">
        <input id="e32" type="button" value="3" onclick="display.value +='3'">
        <input id="e32" class="operator"  type="button" value="+" onclick="display.value +='+'">


    </div>
    <div>
        <input id="e32" type="button" value="00" onclick="display.value +='00'">
        <input id="e32" type="button" value="0" onclick="display.value +='0'">
        <input  type = "button" value = "=" onclick = "display.value= eval(display.value) " id="equ"> 


    </div>
  </form>
</div>
</div> 

</body>
</html>
